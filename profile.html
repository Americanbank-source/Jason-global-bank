<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My Profile - Global Trust Bank</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background-color: #f9f9f9;
    }
    header {
      background-color: #003366;
      color: white;
      padding: 15px;
      text-align: center;
      font-size: 20px;
    }
    .container {
      max-width: 700px;
      margin: 20px auto;
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      text-align: center;
    }
    .profile-pic, .document-img {
      width: 120px;
      height: auto;
      margin: 10px 0;
      border-radius: 6px;
    }
    .bank-card {
      margin-top: 15px;
      padding: 15px;
      background: linear-gradient(135deg, #2c3e50, #4ca1af);
      color: white;
      border-radius: 10px;
      display: none;
      text-align: left;
      max-width: 280px;
      margin-left: auto;
      margin-right: auto;
    }
    button {
      padding: 10px 20px;
      background-color: #003366;
      color: white;
      border: none;
      margin-top: 10px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <header>Global Trust Bank</header>

  <div class="container">
    <h2>My Profile</h2>
    <img src="images/profile-placeholder.jpg" alt="Profile Picture" class="profile-pic" />

    <p><strong>Full Name:</strong> Mr. Jason Johnson</p>
    <p><strong>Account Number:</strong> 8235 9001 4712 0043</p>
    <p><strong>Email:</strong> jasonjohnson8235@gmail.com</p>

    <h3>Documents</h3>
    <img src="images/id-placeholder.jpg" alt="ID Document" class="document-img" />

    <button onclick="toggleCard()">View Bank Card</button>
    <div class="bank-card" id="cardDisplay">
      <p style="font-weight:bold;">Global Trust Bank</p>
      <p>Card Number: 8235 9001 4712 0043</p>
      <p>Name: Jason Johnson</p>
      <p>Valid Thru: 12/28</p>
    </div>
  </div>

  <script>
    function toggleCard() {
      const card = document.getElementById("cardDisplay");
      card.style.display = card.style.display === "none" ? "block" : "none";
    }
  </script>

</body>
</html>
